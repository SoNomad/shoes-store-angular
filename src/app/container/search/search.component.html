<div class="ekart-search-bar">
  <input
    class="ekart-search-box"
    type="text"
    placeholder="Search"
    [value]="searchText"
    [(ngModel)]="searchText"
  />
  <button class="ekart--search--btn">
    <i class="fa fa fa-search" aria-hidden="true"></i>
  </button>
  <p>{{ searchText }}</p>
</div>
