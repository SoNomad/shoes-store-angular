<div class="filter-container">
  <span>Filter: </span>

  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilterButton"
    (change)="handleFilterChange()"
  />
  <span>All ({{ all }})</span>

  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilterButton"
    (change)="handleFilterChange()"
  />
  <span>In stock ({{ inStock }})</span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilterButton"
    (change)="handleFilterChange()"
  />
  <span>Out of stock ({{ outofStock }})</span>
</div>
