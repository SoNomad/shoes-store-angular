<app-filter
  [all]="totalItems"
  [inStock]="totalInStock"
  [outofStock]="totalOutofStock"
  (emitFilterChange)="selectedFilter($event)"
></app-filter>
<div class="ekart--products--container">
  <div *ngFor="let item of products">
    <app-product
      [product]="item"
      *ngIf="
        selectedFilterButton === 'all' ||
        item.is_in_inventory.toString() === selectedFilterButton
      "
    ></app-product>
  </div>
</div>
